<div class="modal-header" style="background: #149c82; color: #fff; padding: 6px;">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">Login</h5>
</div>
<div style="margin:20px" class="modal-body">
    <form action="/" id="formLogin" method="post">
        <fieldset>
            <div class="editor-label">
                <label for="Email">Email</label>
            </div>
            <div class="editor-field">
                <input class="form-control" data-val="true" data-val-email="Email is not valid" data-val-required="The Email field is required." id="Email" name="Email" placeholder="enter email id " type="text" value="srikanthkulkarni@gmail.com" />
                <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
            </div>
            <div class="editor-label">
                <label for="Password">Password</label>
            </div>
            <div class="editor-field">
                <input class="form-control" data-val="true" data-val-required="Password is required" id="Password" name="Password" placeholder="enter password" type="password" value="safsafd" />
                <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
            </div>
            <span class="field-validation-error" data-valmsg-for="" data-valmsg-replace="true">invalid username or password</span>
            <br />
            <input id="btnLogin" type="button" value="Login" class="btn btn-primary" />
            <input id="btnCancelLogin" type="button" value="Cancel" data-dismiss="modal" class="btn btn-default" />
        </fieldset>
    </form>
</div>
<script src="/Scripts/jquery-1.10.2.js"></script>

<script src="/Scripts/jquery.validate.js"></script>
<script src="/Scripts/jquery.validate.unobtrusive.js"></script>

<script src="/Scripts/bootstrap.js"></script>
<script src="/Scripts/respond.js"></script>
<script src="/Scripts/bootbox.min.js"></script>

<script>
    $('#btnLogin').click(function (e) {
        e.preventDefault();
        var form = $("#formLogin");
        form.validate();
        if (form.valid()) {
            var dialog1 = bootbox.dialog({
                message: '<div class="text-center"><i class="fa fa-spin fa-spinner"></i> Pleaes wait...</div>',
                closeButton: false
            })

            $.ajax({
                url: "login/dologin",
                data: form.serialize(),
                type: "POST",
                success: function (data) {
                    console.log(data)
                    dialog1.modal('hide')
                    setTimeout(function () {
                         $('#myModal').modal('hide');
                    }, 3000);
                    $('#registerForm').modal('hide');
                    if (data === "") { } else {
                        $("#myModal").html(data);
                    }
                },
                error: function (data, status) {
                    $.validator.unobtrusive.parse($("#myModal"));
                    dialog1.modal('hide')
                }
            });
        }
        return false;
    });
</script>
